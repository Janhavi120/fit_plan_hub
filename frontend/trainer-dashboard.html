<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard - FitPlanHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar container">
            <a href="index.html" class="logo">FitPlanHub</a>
            <div class="nav-links">
                <a href="trainer-dashboard.html">Dashboard</a>
                <a href="index.html">Home</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="dashboard-header">
            <h1>Trainer Dashboard</h1>
            <span id="trainerName"></span>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- Create Plan Form -->
        <section style="background: white; padding: 30px; border-radius: 12px; margin-bottom: 40px;">
            <h2 style="margin-bottom: 20px;">Create New Fitness Plan</h2>
            <form id="createPlanForm">
                <div class="form-group">
                    <label for="title">Plan Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" class="form-control" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (days)</label>
                    <input type="number" id="duration" class="form-control" required>
                </div>
                
                <button type="submit" class="btn">Create Plan</button>
            </form>
        </section>
        
        <!-- My Plans -->
        <section>
            <h2 style="margin-bottom: 20px;">My Fitness Plans</h2>
            <div id="my-plans">
                <!-- Plans will be loaded here -->
            </div>
        </section>
    </main>

    <script>
        // Check if trainer is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token || user.role !== 'trainer') {
            window.location.href = 'login.html';
        }
        
        document.getElementById('trainerName').textContent = `Welcome, ${user.name}`;
        
        // Load trainer's plans
        async function loadMyPlans() {
            try {
                const response = await fetch(`http://localhost:5000/api/trainer/plans`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const plans = await response.json();
                const container = document.getElementById('my-plans');
                
                if (plans.length === 0) {
                    container.innerHTML = '<p>You haven\'t created any plans yet.</p>';
                } else {
                    container.innerHTML = plans.map(plan => `
                        <div class="plan-card">
                            <h3 class="plan-title">${plan.title}</h3>
                            <p>${plan.description.substring(0, 150)}...</p>
                            <p class="plan-price">$${plan.price}</p>
                            <p>${plan.duration_days} days plan</p>
                            <p>Subscribers: ${plan.subscriber_count || 0}</p>
                            <div style="margin-top: 15px;">
                                <button onclick="editPlan(${plan.id})" class="btn">Edit</button>
                                <button onclick="deletePlan(${plan.id})" class="btn btn-danger" style="margin-left: 10px;">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Error loading plans:', error);
            }
        }
        
        // Create plan
        document.getElementById('createPlanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const duration = document.getElementById('duration').value;
            
            try {
                const response = await fetch('http://localhost:5000/api/plans', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, price, duration_days: duration })
                });
                
                const data = await response.json();
                
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Plan created successfully!';
                    
                    // Reset form
                    document.getElementById('createPlanForm').reset();
                    
                    // Reload plans
                    loadMyPlans();
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Failed to create plan';
                }
            } catch (error) {
                console.error('Error creating plan:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error';
            }
        });
        
        function editPlan(planId) {
            alert('Edit feature coming soon! Plan ID: ' + planId);
            // In a full implementation, this would open an edit form
        }
        
        async function deletePlan(planId) {
            if (confirm('Are you sure you want to delete this plan?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/plans/${planId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (response.ok) {
                        alert('Plan deleted successfully');
                        loadMyPlans();
                    } else {
                        alert('Failed to delete plan');
                    }
                } catch (error) {
                    console.error('Error deleting plan:', error);
                    alert('Network error');
                }
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        // Load plans on page load
        window.addEventListener('DOMContentLoaded', loadMyPlans);
    </script>
</body>
</html>
